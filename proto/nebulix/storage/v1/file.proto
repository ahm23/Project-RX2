syntax = "proto3";
package nebulix.storage.v1;

option go_package = "nebulix/x/storage/types";

// File defines the File message.
message File {
  string merkle = 1;
  string owner = 2;
  int64 file_size = 3;
  repeated string providers = 4;
  int64 start = 5;
  uint64 bin_id = 6;
  int64 replicas = 7;
}
